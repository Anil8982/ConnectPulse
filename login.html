<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConnectPulse - Login</title>
    <link rel="stylesheet" href="css/auth-base.css">
    <link rel="stylesheet" href="css/login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <i class="fas fa-users"></i>
                <span>Connect<span>Pulse</span></span>
            </div>
            <h1>Welcome back</h1>
            <p>Log in to your account to continue</p>
        </div>

        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <button type="button" class="toggle-password">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn primary-btn">Log In</button>
            
            <div class="social-login">
                <p>Or log in with</p>
                <div class="social-buttons">
                    <button type="button" class="btn social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="btn social-btn microsoft">
                        <i class="fab fa-microsoft"></i> Microsoft
                    </button>
                </div>
            </div>
            
            <div class="auth-footer">
                <p>Don't have an account? <a href="register.html">Sign up free</a></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
